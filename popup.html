<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enable/Disable Extension</title>

    <style>
      body {
        padding: 8px 16px;
        width: max-content;
      }

      h1 {
        margin-bottom: 24px;
      }

      .option {
        margin: 16px auto;
      }

      button {
        border-radius: 6px;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        letter-spacing: 0.05px;
        text-transform: uppercase;
        word-spacing: 1px;
        white-space: nowrap;
        width: 100%;
        height: 28px;
        outline: 0px;
        padding: 0px 8px;
        box-shadow: none;
        background-color: #4d90fe;
        background-image: -webkit-linear-gradient(top, #4d90fe, #4787ed);
        border: 1px solid #3079ed;
        color: #fffffffa;
        transition: all 0.2s;
      }

      button:hover {
        -webkit-box-shadow: inset 0 1px 2px rgb(0 0 0 / 30%);
        -moz-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
        box-shadow: inset 0 1px 2px rgb(0 0 0 / 30%);
        background: #357ae8;
        border: 1px solid #2f5bb7;
        border-top: 1px solid #2f5bb7;
      }

      button.enabled:hover {
        -webkit-box-shadow: inset 0 1px 2px rgb(0 0 0 / 30%);
        -moz-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
        box-shadow: inset 0 1px 2px rgb(0 0 0 / 30%);
        background: #cc1f1f;
        border: 1px solid #701111;
        border-top: 1px solid #640c0c;
      }

      button:active {
        filter: brightness(1.1);
      }

      button.enabled {
        background-color: #8e0a0af5;
        background-image: -webkit-linear-gradient(top, #f52a2af5, #c31414f5);
        border: 1px solid #d21717;
      }

      button.hidden {
        display: none;
        visibility: hidden;
        opacity: 0;
      }

      .tip span {
        vertical-align: middle;
      }

      .error-message {
        font-size: 18px;
        color: #b50808;
        max-width: 280px;
        letter-spacing: 0.4px;
        text-align: justify;
        font-weight: 600;
        display: none;
      }

      .error-message.active {
        display: block;
      }

      .error-message.active + .user-menu {
        display: none;
        visibility: hidden;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <h1>Extension Config</h1>

    <main>
      <div class="error-message"></div>
      <div class="user-menu">
        <div class="tip">
          <span>Enable/Disable Extension</span>
        </div>

        <div class="option">
          <button
            class="enabled"
            id="disable-url"
            data-enabled="Disable at this URL"
            data-disabled="Enable at this URL"
          >
            Disable at this URL
          </button>
        </div>

        <div class="option">
          <button
            class="enabled"
            id="disable-domain"
            data-enabled="Disable in this domain"
            data-disabled="Enable in this domain"
          >
            Disable in this domain
          </button>
        </div>

        <div class="option">
          <button class="enabled" id="clear-storage">Clear Storage</button>
        </div>
      </div>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
